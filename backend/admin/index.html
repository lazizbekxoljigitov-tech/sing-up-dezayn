<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>

    <style>
      /* ===== RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* ===== BODY ===== */
      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f2027, #000);
        color: #fff;
        overflow-x: hidden;
      }

      /* ===== ANIMATED BACKGROUND ===== */
      .bg {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -1;
      }

      .circle {
        position: absolute;
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #00ffd5, #0077ff);
        border-radius: 50%;
        filter: blur(120px);
        animation: float 12s infinite alternate ease-in-out;
        opacity: 0.6;
      }

      .circle:nth-child(1) {
        top: 10%;
        left: 10%;
      }

      .circle:nth-child(2) {
        bottom: 10%;
        right: 10%;
        animation-delay: 3s;
      }

      @keyframes float {
        from {
          transform: translateY(0) translateX(0);
        }
        to {
          transform: translateY(-120px) translateX(80px);
        }
      }

      /* ===== ADMIN PANEL ===== */
      .container {
        max-width: 1000px;
        margin: 60px auto;
        padding: 20px;
      }

      .title {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
        letter-spacing: 2px;
      }

      /* ===== MESSAGE CARDS ===== */
      .messages {
        display: grid;
        gap: 25px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        transition: 0.4s;
      }

      .card:hover {
        transform: translateY(-6px) scale(1.01);
      }

      .card h3 {
        color: #00ffd5;
        margin-bottom: 6px;
      }

      .card p {
        line-height: 1.6;
      }

      .card span {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <!-- ===== BACKGROUND ===== -->
    <div class="bg">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- ===== ADMIN CONTENT ===== -->
    <div class="container">
      <h1 class="title">ðŸ“© ADMIN PANEL</h1>
      <div id="messages" class="messages"></div>
    </div>

    <script>
      // ===== LOAD MESSAGES =====
      async function loadMessages() {
        const res = await fetch("/api/admin/messages");
        const data = await res.json();

        const box = document.getElementById("messages");
        box.innerHTML = "";

        data.reverse().forEach((msg) => {
          box.innerHTML += `
      <div class="card">
        <h3>${msg.name}</h3>
        <p><b>Email:</b> ${msg.email}</p>
        <p>${msg.message}</p>
        <span>${msg.time}</span>
      </div>
    `;
        });
      }

      loadMessages();
    </script>
  </body>
</html>
